<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List Manager</h1>
            <button id="add-list-btn">+ New List</button>
        </header>
        <main>
            <section id="lists-section">
                <h2>Your Lists</h2>
                <ul id="lists-container">
                    <!-- Dynamic lists will appear here -->
                </ul>
            </section>
            <section id="tasks-section">
                <h2>Tasks</h2>
                <div id="task-form">
                    <select id="list-selector">
                        <option value="">Select List</option>
                    </select>
                    <input type="text" id="task-title" placeholder="Task Title">
                    <textarea id="task-description" placeholder="Task Description"></textarea>
                    <input type="date" id="task-due-date">
                    <select id="task-priority">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button id="add-task-btn">Add Task</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
